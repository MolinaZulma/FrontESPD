    <h1>Formato PTAP</h1>
    <form id="formatoPtap">
        <table>
            <tr>
                <td><label for="fecha">Fecha y Hora</label></td>
                <td><input type="datetime-local" id="date" name="fecha"></td>
            </tr>
            <tr>
                <td><label for="claseAgua">Clase de Agua</label></td>
                <td><input type="radio" id="opcion1" name="opciones" value="opcion1">
                <label for="potable">Potable</label>
                <input type="radio" id="opcion2" name="opciones" value="opcion2">
                <label for="cruda">Cruda</label></td>
            </tr>
            <tr>
                <td><label for="temperatura">Temperatura</label></td>
                <td>6<input type="text" id="text" name="opciones">
            </tr>
            <tr>
                <td><label for="alcalinidad">Alcalinidad</label></td>
                <td class="contenedorInput">
                    <label for="ph">PH</label><input type="text">
                    <label for="cloro">CLORO</label><input type="text">
                    <label for="lecturaInicial">Lect Inicial</label><input type="text">
                    <label for="lecturaFinal">Lect Final</label><input type="text">
                    <label for="total">Total</label><input type="text">
                    <label for="alcalinidad">Alcalinidad</label><input type="text">
                </td>
            </tr>
            <tr>
                <td><label for="cloroGaseoso">Cloro Gaseoso</label></td>
                <td><input type="text" id="text" name="cloro"></td>
            </tr>
            <tr>
                <td><label for="ppm">P.P.M</label></td>
                <td><input type="text" id="text" name="ppm"></td>
            </tr>
            <tr>
                <td><label for="operarioPlanta">Operario de Planta</label></td>
                <td><input type="text" id="text" name="nombre"></td>
            </tr>   
        </table>
        <div class="containerButton"><input class="submitButton" type="submit" value="Guardar"></div>
        
    </form>


    <div class="containerBoton">
        <button type="button" class="button" id="generarPDF"><img src="/src/assets/images/pdf.png" alt=""></button>
        <button class="button" id="exportarExcel"><img src="/src/assets/images/excel.png" alt=""></button>
