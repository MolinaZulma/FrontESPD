<h1 style="text-align: center; padding: 20px;">Reporte de daños</h1>
<form [formGroup]="damageReport" (ngSubmit)="onSubmit()" class="google-form">
    <section>
        <label for="tipoDanio">Tipo de Daño:</label>
        <select id="tipoDanio" formControlName="typeDamage" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="acueducto">Acueducto</option>
            <option value="alcantarillado">Alcantarillado</option>
          </select>
        </section>
    <section>
        <label for="addressDamage">Dirección del Daño:</label>
        <input type="text" formControlName="addressDamage" name="" id="" placeholder="addressDamage" required>
    </section>
    <section>
        <label for="descriptionDamage">Descripción del Daño:</label>
        <input type="text" formControlName="descriptionDamage" name="" id="" placeholder="descriptionDamage" required>
    </section>
    <section>
        <label for="image">Adjuntar Imagen del Daño:</label>
        <input type="file" (change)="onFileSelected($event)" accept="image/*" id="image">
    </section>
    <section>
        <label for="trueInformation">
            <a href="http://www.serviciospublicos-tamesis-antioquia.gov.co/anonimato/" target="_blank" rel="terminos">
                Acepto que la información es verídica:
            </a>
        </label>
        <input type="checkbox" formControlName="trueInformation" name="" id="" placeholder="trueInformation" required>
    </section>
    
    <section>
        <label for="terminos">
            <a href="http://www.serviciospublicos-tamesis-antioquia.gov.co/anonimato/">Acepto los Términos y Condiciones:</a>
        </label>
        <input type="checkbox" formControlName="terminos" id="terminos" required>
    </section>

    <button type="submit" [disabled]="!damageReport.valid" class="btn ">Crear</button>
</form>
