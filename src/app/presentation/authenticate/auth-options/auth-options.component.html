<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "../auth-options/auth-options.component.css">
    <title>Iniciar Sesión</title>
   
</head>
<body>
<section class="form-main">
    <div class="form-content">
        <div class="box">
            <h3>Iniciar Sesión</h3>
            <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="google-form">
                <div class="input-box">
                    <input type="email" id="email" formControlName="email" placeholder="Usuario" class="input-control" required />
                </div>
                <div class="input-box">
                    <input type="password" id="contrasena" formControlName="password" placeholder="Contraseña" class="input-control" required>
                    <div class="input-link">
                        <a href="../password-reset/password-reset.component.html" class="gradient-text">Has olvidado tu contraseña</a>
                    </div>
                </div>
                <button type="submit" [disabled]="!signInForm.valid" class="btn ">Ingresar</button>
            </form>
            <p>¿No tienes una cuenta? <span (click)="renderSignupForm()"  class="gradient-text">Crear cuenta</span></p>
        </div>
    </div>
</section>
</body>
</html>
