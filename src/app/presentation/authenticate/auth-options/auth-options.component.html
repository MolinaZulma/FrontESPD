<section class="form-main">
    <div class="form-content">
        <div class="box">
            <h3>Iniciar Sesión</h3>
            <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="google-form">
                <div class="input-box">
                    <input type="email" id="email" formControlName="email" placeholder="Usuario" class="input-control" required />
                </div>
                <div class="input-box">
                    <input type="password" id="contrasena" formControlName="password" placeholder="Contraseña" class="input-control" required>
                    <div class="input-link">
                        <a href="recuperarCuenta.html" class="gradient-text">Has olvidado tu contraseña</a>
                    </div>
                </div>
                <button type="submit" [disabled]="!signInForm.valid" class="btn ">Ingresar</button>
            </form>
            <p>¿No tienes una cuenta? <a href="crearCuenta.html" class="gradient-text">Crear cuenta</a></p>
        </div>
    </div>
</section>
