<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta nueva</title>
    <link rel="stylesheet" href="../singn-up/singn-up.component.css">
</head>
<body>
    <section class="form-main">
        <div class="form-content">
            <div class="box">
                <h1>Crear una cuenta</h1>
                <form action="" method="POST" id="registroForm" name="">
                    <div class="input-box">
                        <input type="text" id="nombre" placeholder="Nombre" class="input-control" required>
                    </div>
                    <div class="input-box">
                        <input type="text" id="apellido" placeholder="Apellido" class="input-control" required>
                    </div>
                    <div class="input-box">
                        <input type="text" id="telefono" placeholder="Teléfono" class="input-control" required>
                    </div>
                    <div class="input-box">
                        <input type="text" id="direccion" placeholder="Dirección" class="input-control" required>
                    </div>
                    <div class="input-box">
                        <input type="text" id="email" placeholder="Email" class="input-control" required>
                    </div>
                    <div class="input-box">
                        <input type="password" id="contraseña" placeholder="Contraseña" class="input-control" required>
                    </div>
                    <button type="submit" onclick="submitForm(event)" class="btn">Registrarse</button>
                </form>
                <p>¿Ya tienes una cuenta? <a href = "../auth-options/auth-options.component.html" class="gradient-text">Iniciar Sesión</a></p>
            </div>
        </div>
    </section>
</body>
</html>
